<!-- Create a dynamic web page using JS functions: prompt() & alert() and confirm()as UI, to find the  factorial of a number. -->

<HTML>

<HEAD>

<TITLE> Java script Example </TITLE>

</HEAD>


<BODY>

<center>

<script>

do

{

        var n=prompt("Enter the number:");

        var fact=1;

        for(var i=1;i<=n;i++)

        fact=fact*i;

        alert("The factorial of "+n+" is:"+fact);

        var ch=confirm("Do you want to Continue..");

}while(ch!=false);


</script>

Thanks for using this application.

</center>


</BODY>

</HTML>
